<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{edit_user.title}">Benutzer bearbeiten</title>
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" ></script>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
		<div>
			<h2 th:text="#{edit_user.title}">
			 	Please register
		    </h2>	
        </div>
		<div class="row">
			<fieldset th:object="${model}">
				<!-- TODO macro -->
				<div class="col-sm-4 form-group" >
					<label for="firstname" th:text="#{edit_user.first_name}">Vorname</label>
					<input class="form-control required" type="text" th:placeholder="#{edit_user.first_name}" required="required" id="firstname" name="firstname" th:field="*{firstName}" />
				</div>
				<div class="col-sm-4 form-group">
					<label for="firstname" th:text="#{edit_user.last_name}">Nachname</label>
					<input class="form-control required" type="text" th:placeholder="#{edit_user.last_name}" required="required" id="lastname" name="lastname" th:field="*{lastName}" />
				</div>
				<div class="col-sm-4 form-group">
					<label for="firstname" th:text="#{edit_user.primary_email}">E-Mail</label>
					<input class="form-control required" type="text" th:placeholder="#{edit_user.primary_email}" required="required" id="email" name="email" th:field="*{eMail}" />
				</div>
			</fieldset>
	</div>
	<div class="row">
		<div class="col-sm-2 col-sm-offset-10 text-right">
			<button class="btn btn-md btn-primary" type="submit" th:text="#{edit_user.update}">OK</button>
			<button class="btn btn-md btn-primary" type="button" th:text="#{edit_user.cancel}">OK</button>
		</div>
	</div>
	</div>
</body>
</html>
